<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
<style>
body   
{
    font-family: Lexend, sans-serif;
    font-size: 12px;
    display: flex;
    justify-content: center;
    background-color: #e4f3c7;
}
header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #9ca38e;
            padding: 20px;
        }

        header img {
            width: 100px;
            height: auto;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav li {
            display: inline-block;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #ddd;
        }
        .container {
            max-width: 75%;
            margin: 0 auto;
        }
        .title {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: #33372C;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        form {
            
            padding: 10px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

        label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        }

        input[type="text"],
        input[type="email"],   
        input[type="password"],
        textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius:   
        3px;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        margin-bottom: 15px;
        }

        input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;   

        }

        input[type="submit"]:hover {
        background-color:   
        #3e8e41;
        }
</style>
</head>

<body>
    <header>
        <img src="./img/logo.jpeg" alt="Logo chupiguay.">
        <title>Pets home</title>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1 class="title">Contacto</h1>
        <form action="" method="post">
            <h2>

                <head>
                    <label for="nombre">Nombre:</label> <input type="text" id="nombre" />
                    <br />
                    <label for="apellidos">Apellidos:</label> <input type="text" id="apellidos" />
                    <br />
                    <fieldset>
                        <legend>Sexo</legend>
                        <input type="radio" name="sexo" value="Hombre" id="hombre" /> <label for="hombre">hombre</label>
                        <input type="radio" name="sexo" value="Mujer" id="mujer" /> <label for="mujer">mujer</label>
                    </fieldset>
                    <br />
                    <select name="animal favorito" aria-label="Animal Favorito">
                        <option>Perro</option> <label for="Perro">perro</label>
                        <option>Gato</option> <label for="Gato">gato</label>
                        <option>Pez</option> <label for="Pez">pez</label>
                    </select>
                    <br />
                    <input type="submit" title="Botón enviar" />
                </head>
            </h2>
        </form>
    </div>
</body>
</html>
